<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Stepper</h2>
    <div class="stepper">
        <div class="step active">
            <div class="circle">1</div>
            <div class="line"></div>
            <p>Contact Details</p>
        </div>
        <div class="step">
            <div class="circle">2</div>
            <div class="line"></div>
            <p>Shipping Address</p>
        </div>
        <div class="step">
            <div class="circle">3</div>
            <div class="line"></div>
            <p>Payment</p>
        </div>
        <div class="step">
            <div class="circle">4</div>
            <p>Delivered</p>
        </div>
    </div>

    <div class="content">
        Add contact details for further communications.
    </div>

    <div class="buttons">
        <button class="btn" id="previousBtn">Previous</button>
        <button class="btn" id="nextBtn">Next</button>
    </div>

</body>
</html>
